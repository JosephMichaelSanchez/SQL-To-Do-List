<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="vendors/jQuery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section id="addTask">
        <h2>Taskmaster 5000</h2>
        <h3 class="taskInput">
          <input type="text" id="taskIn" value="" placeholder="TASK">
          <input type="text" id="descriptionIn" value="" placeholder="DESCRIPTION" size="50">
          <button type="button" id="addTaskBtn" class="btn btn-primary">ADD TASK</button>
        </h3>
      </section>
      <section>
        <h3 class="toDoHeader">To-Do List</h3>
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th class="tabHead">Task</th>
              <th class="tabHead">Description</th>
              <th class="tabHead">Status</th>
              <th class="tabHead">Delete?git </th>
              <th class="tabHead">Mark Complete</th>
            </tr>
          </thead>
          <tbody id="viewTasks">
          </tbody>
        </table>
      </section>
    
</body>
</html>
