<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="vendors/jQuery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section id="addKoala">
        <h2>Add Task</h2>
        <input type="text" id="taskIn" value="" placeholder="TASK">
        <input type="text" id="descriptionIn" value="" placeholder="DESCRIPTION" size="50">
        <button type="button" id="addTaskBtn">ADD TASK</button>
      </section>
      <section>
        <h2>To-Do List</h2>
        <table>
          <thead>
            <tr>
              <th>Task</th>
              <th>Description</th>
              <th>Status</th>
              <th>Delete?</th>
              <th>Mark Complete</th>
            </tr>
          </thead>
          <tbody id="viewTasks">
          </tbody>
        </table>
      </section>
    
</body>
</html>
